<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h2>금액을 입력하면 소비세가 포함된 금액을 계산하는 예제</h2>
    <div id="app">
        <input v-model.number="price" type="number">원
        <input v-model.number="count" type="number">원<br>

        <p v-bind:style="{ backgroundColor: myColor }"> 합계 {{ sum }} 원</p>
        <p v-bind:style="{ backgroundColor: myColor2 }">소비세 포함 금액 {{ taxIncluded }}원</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                price: 100,
                count: 1,
                myColor: '#D1B2FF',
                myColor2: 'skyblue'
            },
            computed: {
                taxIncluded: function() {
                    return this.sum * 1.08;
                },
                sum: function() {
                    return this.price * this.count;
                }
            }
        })
    </script>
   
    <h2>문장을 입력하면 남은 글자수를 표시하는 예제</h2>
    <div id="app">
        <p>감상은 100자 이내로 입력해 주세요.</p>
        <textarea v-model="myText"></textarea>
        <p v-bind:style="{ color : computedColor }">남은 글자는 {{remaining}} 입니다.</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                myText:'today is monday'
            },
            computed: {
                remaining: function() {
                    return 100 - this.myText.length;
                },
                computedColor: function() {
                    col = '#D1B2FF';
                    if (this.remaining < 20) {
                        col = 'skyblue';
                    }
                    if (this.remaining < 1) {
                        col = 'red';
                    }
                    return col;
                }
            }
        })
    </script>

    <h2>문자를 입력하면 그 문자를 포함한 항목만 표시하는 예제</h2>
    <div id="app">
        <input v-model = "findWord">
        <ul>
            <li v-for="item in finditems">{{items}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                findWord:'',
                items: ['서울시','인천시','부산광역','대구광역','제주','대전']
            },
            computed: {
                findItems: function() {
                    if(this.findWord) {
                        return this.items.filter(function(value) {
                            return (value.indexof(this.findWord) > -1)
                        }, this)
                    }else {
                        return this.items;
                    }
                }
            }
        })
    </script>
</body>
</html>
